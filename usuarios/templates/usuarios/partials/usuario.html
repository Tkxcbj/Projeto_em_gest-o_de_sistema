<div class="usuario">
    {% if not completo %}
        <a href="{% url 'usuarios:detailed_user' usuario.id %}" class='usuario-link'>
            <div class="usuario-nome">
                <div>{{ usuario.nome }}</div>
            </div>
        </a>
    {% else %}
        <a href="{% url 'usuarios:usuarios' %}" class="btn-voltar">â—€</a>
        <div style='margin-bottom: 1rem;'>
            <div>{{ usuario.nome }}</div>
        </div>

        <form action="{% url 'usuarios:delete' usuario.id %}" method="POST">
            {% csrf_token %}
            <input class="btn-apagar" type="submit" value="Apagar Usuario">
        </form>
    {% endif %}
</div>
