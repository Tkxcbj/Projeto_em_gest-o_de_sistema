<div class="usuario">
    {% if not completo %}
        <a href="{% url 'usuarios:usuario_detalhado' usuario.id %}" class='usuario-link'>
            <div class="usuario-nome">
                <div>{{ usuario.nome }}</div>
            </div>
        </a>
    {% else %}
        <a href="{% url 'usuarios:usuarios' %}" class="btn-voltar">â—€</a>
        <div style='margin-bottom: 1rem;'>
            <div>{{ usuario.nome }}</div>
        </div>
        <form action="{% url 'usuarios:delete' %}" method="POST">
            {% csrf_token %}
            <button class="btn-apagar" type="submit">Apagar Usuario</button>
        </form>
    {% endif %}
</div>
