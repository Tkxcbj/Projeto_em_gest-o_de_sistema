{% extends 'global/base.html' %}
{% load static %}
{% block content %}
	<div class="banner">
		<img class="image-banner-curto" src="{% static 'main/img/baner-curto.jpg' %}">
	</div>

	<form class="form" action="{% url 'veiculos:salvar_cordenadas' %}" method="post">
		{% csrf_token %}
		<div class = "card destaque">
			<p style='color: red;'>
				Esssa tela é somente para testes, na versão final será um dispositivo que fara a coleta de cordenadas.
			</p>
			<div class="card-top">
                <div class="card-group">
                    <label>Placa</label>
                    <input type="text" name='placa'>
				</div>
                <div class="card-group">
                    <label>Latitude</label>
                    <input type="text" name='latitude'>
				</div>
                <div class="card-group">
                    <label>Longitude</label>
                    <input type="text" name='longitude'>
				</div>
                <button type="submit">Enviar Cordenadas</button>
			</div>
		</div>
	</form>
{% endblock content %}
